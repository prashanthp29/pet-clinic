<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of Vets.....</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First_Name</th>
                <th>Last_Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vets : ${vetList}">
                <td th:text="${vets.id}">1</td>
                <td th:text="${vets.firstName}">Joe</td>
                <td th:text="${vets.lastName}">Buck</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
